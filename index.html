<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resposive.css" />
  </head>
  <body>
    <main>
      <!-- Header of The Game -->
      <h1 id="heading">Tic Tac Toe</h1>

      <!-- Winner Message Or New Game Section -->
      <div class="msg-container hide">
        <p id="msg" ></p>
        <button class="new-game">NewGame</button>
      </div>

      <div class="container hide3">
        <div class="game">
          <button class="cell cell0"></button>
          <button class="cell cell1"></button>
          <button class="cell cell2"></button>
          <button class="cell cell3"></button>
          <button class="cell cell4"></button>
          <button class="cell cell5"></button>
          <button class="cell cell6"></button>
          <button class="cell cell7"></button>
          <button class="cell cell8"></button>
        </div>
      </div>
      <button class="reset-btn hide2">Reset Game</button>
    </main>
